<!-- modal wimdow -->
<div class="backdrop is-hidden" data-modal>
    <div class="modal">

        <button class="close-button" type="button" data-modal-close><svg class="modal__icon" width="18" height="18">
                <use href="./img/icons.svg#icon-close"></use>
            </svg></button>
        <!-- form field -->
        <form class="contact-form">
            <p class="contact-form__text">Залиште свої дані, ми вам передзвонимо</p>

            <label class="form-label" for="person-name">Ім'я</label>
            <div class="form-control">
                <input class="form-control__input" id="person-name" type="text" name="person-name">
                <svg class="form-control__icon" width="18px" height="18px">
                    <use href="./img/icons.svg#icon-person-form"></use>
                </svg>
            </div>

            <label class="form-label" for="person-phone">Телефон</label>
            <div class="form-control">
                <input class="form-control__input" id="person-phone" type="tel" name="person-phone">
                <svg class="form-control__icon" width="18px" height="18px">
                    <use href="./img/icons.svg#icon-phone-form"></use>
                </svg>
            </div>

            <label class="form-label" for="person-email">Пошта</label>
            <div class="form-control">
                <input class="form-control__input" id="person-email" type="email" name="person-email">
                <svg class="form-control__icon" width="18px" height="18px">
                    <use href="./img/icons.svg#icon-email-form"></use>
                </svg>
            </div>

            <!-- Comment -->
            <label class="form-label" for="person-comment">Коментар</label>
            <textarea class="form-textarea" id="person-comment" name="person-comment"
                placeholder="Введіть текст"></textarea>

            <!-- Checkbox -->
            <div class="checkbox">
                <input class="checkbox__input visually-hidden" id="terms-checkbox" type="checkbox"
                    name="terms-checkbox">
                <svg class="checkbox__icon" width="16px" height="15px">
                    <use href="./img/icons.svg#icon-check-form"></use>
                </svg>
                <label class="checkbox__label" for="terms-checkbox">Погоджуюся з розсилкою та приймаю <a
                        class="checkbox__link" href="#">Умови договору</a>
                </label>
            </div>

            <!-- Send -->
            <button class="form-button primary-button" type="submit" data-modal-open>Відправити</button>
        </form>

    </div>
</div>

<script src="./js/modal.js"></script>
